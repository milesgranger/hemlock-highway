<form action="/new-directory" method="post" id="new_dir_form" hidden>

    <div class="form-group">
        {{ form.csrf_token }}
        {{ form.dir_name.label }} {{ form.dir_name(class_="form-control") }}
        {{ form.username(value=username) }}
        {{ form.current_dir(value=directory) }}
    </div>

    <button type="submit" class="btn btn-default">Submit</button>

</form>
