
{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-12">


            <img src="{{ user.profile_img }}"
                 alt="{{ user.name }}"
                 class="img-thumbnail img-responsive"
                 style="width: 20%; margin-top: 10%;"
            >

            <h3>
                Hello {{ user.name }}
            </h3>

            <p>
                This is the info we have about you: {{ user.email }}
            </p>
        </div>
    </div>




{% endblock %}
