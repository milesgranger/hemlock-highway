<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h3>
        Welcome {{ current_user.name or 'Unknown' }} to your dashboard!
    </h3>

    <h4>Your models:</h4>
    <ul>
        {% for model in models %}
            <li>
                <p>
                    Model name: {{ model.name }}
                    Trained: {{ model.trained }}
                    Size: {{ model.size_bytes }}
                </p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
